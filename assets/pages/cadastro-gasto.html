<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fintech Cadastro de Gasto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="bg-light">

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h1 class="h4 mb-4 text-center">Cadastrar Gasto</h1>

            <form>
              <!-- Categoria -->
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-select" required>
                  <option value="" selected disabled>Selecione…</option>
                  <option value="1">Alimentação</option>
                  <option value="2">Moradia</option>
                  <option value="3">Transporte</option>
                  <option value="4">Lazer</option>
                  <option value="5">Saúde</option>
                  <option value="6">Outro</option>
                </select>
              </div>

              <!-- Descrição -->
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" id="descricao" class="form-control"
                       placeholder="Ex.: conta de luz" maxlength="255" required>
              </div>

              <!-- Valor -->
              <div class="mb-3">
                <label for="valor" class="form-label">Valor (R$)</label>
                <input type="number" id="valor" class="form-control"
                       step="0.01" min="0.01" placeholder="0,00" required>
              </div>

              <!-- Data do gasto -->
              <div class="mb-3">
                <label for="dataGasto" class="form-label">Data do Gasto</label>
                <input type="date" id="dataGasto" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Salvar Gasto</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
